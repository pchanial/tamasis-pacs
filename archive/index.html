---
layout: default
title: Archive
excerpt: The complete archive for Tamasis/PACS.
---

{% for post in site.posts %}
  <div class="post">
    <h3>
      <a href="/tamasis-map/{{ post.url }}/">{{ post.title }}</a>
    </h3>
    <p class="date">{{ post.date | date_to_string }}</p>
    <p>
      {{ post.excerpt }}
    </p>
  </div>
{% endfor %}
