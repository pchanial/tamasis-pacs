[main]
filenames=frames_blue.fits

[PacsObservation]
fine_sampling_factor=1
policy_bad_detector=mask
reject_bad_line=False
policy_inscan=keep
policy_turnaround=keep
policy_other=remove
policy_invalid=mask
active_fraction=0
delay=0.0

[get_tod]
unit=Jy/detector
flatfielding=True
subtraction_mean=True
raw=False
masks=activated

[Projection]
#resolution=3.2
#npixels_per_sample=6
downsampling=False
packed=False

[mapper_rls]
hyper=1.0
tol=1.e-5
maxiter=300
