---
layout: default
---

<div class="container">

  <h2>{{ page.title }}</h2>
  <span class="article_buttons">
    <a class="tweet" target="_blank">
      <span class="balloon">tweet!</span> <img src="/tamasis-map/images/tweet.png"/>
    </a>
    <a href="http://feeds.feedburner.com/tamasismap">
      <span class="balloon">subscribe!</span> <img src="/tamasis-map/images/feed.png"/>
    </a>
  </span>
  
  <p class="article_date date">
    {{page.date | date_to_string}}
  </p>
  
  <hr/>
  
  <div class="content">
    {{ content }}
  </div>
  
  <span class="article_buttons">
    <a class="tweet" target="_blank">
      <span class="balloon">tweet!</span> <img src="/tamasis-map/images/tweet.png"/>
    </a>
    <a href="http://feeds.feedburner.com/tamasismap">
      <span class="balloon">subscribe!</span> <img src="/tamasis-map/images/feed.png"/>
    </a>
  </span>
  
  <hr/>
  
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://pchanial.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  
</div>
