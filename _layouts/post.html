---
layout: default
---

<div class="container">

  <h2>{{ page.title }}</h2>
  <time class="date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "<em>%d</em><small>%b<br>%Y</small>" }}</time>
  <p class="article_date date">
    {{page.date | date_to_string}}
  </p>
  
  <hr/>
  
  <div class="content">
    {{ content }}
  </div>
    
</div>
